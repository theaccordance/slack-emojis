<!DOCTYPE html>
<html>
	<head>

		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<title>Slack Emojis</title>

		<link href="assets/favicon-32.png" rel="icon" />
		<link href="css/bootstrap.min.css" rel="stylesheet" />
		<link href="css/style.css" rel="stylesheet" />

	</head>
	<body>
		<header>
			<div class="container">
				<div class="col-xs-12 title">
					<img src="assets/slack-logo.png"/>
					<h1>Slack Emojis</h1>
				</div>
				<div class="col-xs-12">
					<p>Slack is a crucial tool I use across multiple teams for communication.  Below is a curated list of custom-emojis, feel free to use them in your own teams.</p>
				</div>
			</div>
		</header>
		<section>
			<div class="container">
				<% _.forEach(grunt.config('emojis'), function (emoji) { %>
				<div class="col-xs-12 col-sm-3">
					<div class="panel panel-default">
						<div class="panel-body">
							<div class="media">
								<div class="media-left">
									<img class="media-object" src="emojis/<%- emoji.src %>" />
								</div>
								<div class="media-body">
									<h4 class="emoji-name"><%- emoji.name %></h4>
									<span class="emoji-code"><%- emoji.name %></span>
								</div>
							</div>
						</div>
					</div>
				</div>
				<% }); %>
			</div>
		</section>
		<footer>
			<div class="container">
				<div class="col-sm-12">
					&copy; Joe Mainwaring.
				</div>
			</div>
		</footer>

		<!--Fork me on Github Ribbon-->
		<a href="https://github.com/theaccordance/slack-emojis"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://camo.githubusercontent.com/652c5b9acfaddf3a9c326fa6bde407b87f7be0f4/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f6f72616e67655f6666373630302e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_orange_ff7600.png"></a>
	</body>
</html>
